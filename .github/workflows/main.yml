name: SyncAppConfiguration

on:
  push:
    branches:
      - 'master'
    paths:
      - 'prod.properties'

jobs:
  syncconfig:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v1
      - uses: azure/appconfiguration-sync@v1
